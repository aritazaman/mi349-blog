<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <nav id="navbar">
            <a href="/index.html">Blog Posts</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a> 
        </nav>
    </header>

    <h1>Contact Arita</h1>

    <form name="contact" method="POST" data-netlify="true">
    <p>
        <label>Name: <input type="text" name="name"></label>
    </p>
    <p>
        <label>Email: <input type="email" name="email"></label>
    </p>
    <p>
        <label>Reason for Contact: <select name="reason[]">
        <option value="Hi">Saying hi</option>
        <option value="Interview">Interested in an interview</option>
        <option value="Contractor">Looking for a contractor</option>
        </select>
        </label>
    </p>
    <p>
        <label>Leave a comment here: <textarea name="message"></textarea></label>
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
    </form>

</body>
</html>
